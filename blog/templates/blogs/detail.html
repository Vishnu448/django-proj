{% extends 'blogs/base.html' %}
{% block content %}

<div class="container-fluid">

    <div class="row mb-4">
        <div class="col-lg-8">
            <h1 class="mb-4">{{ post.title }}</h1>
            <p class="text-muted">Posted on {{post.created_at | date:"F d, Y"}}</p>
            <img src="{{ post.img_url }}" style="height: 400px"; class="img-fluid mb-4" alt="Blog Image">
            <p>{{ posts.content }}</p>
        </div>
    



   
        <div class="col-lg-4">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Related Posts</h5>
                    <ul class="list-unstyled">
                        {% for related_post in related_posts %}
                        <li><a href="{% url 'detail' slug=related_post.slug %}">{{ related_post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
